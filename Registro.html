    <script>

        function pulsaciones() {

            var sexo = $('input[name=flexRadioDefault]').val();
            var edad = $('#edad').val();

            var pulsacion = 0

            if (sexo == 'Mujer') {
                pulsacion = (220 - edad) / 10;
            } else {
                pulsacion = (210 - edad) / 10;
            }
            var resultado = $("#fpulsacion").val(pulsacion);
